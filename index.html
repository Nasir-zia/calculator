<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:black;">
    <div class="container border border-5 border-white  rounded-5  w-25 bg-dark " style="height: auto;">
        <div class="row">
            <div class="col text-center">
                <input type="text" class="p-1 w-75 mt-3 p-3 display" id="output" readonly placeholder="Result">


                <button type="button" class="btn1 bg-danger text-white  p-3 " value="1" onclick="display3 ('clear')"
                    id="clear">clear</button>

            </div>
        </div>
        <div class="row   mt-3">
            <div class="col ">
                <button type="button" class="btn btn-primary mx-3   grid-item " value="1"
                    onclick="display ('1')">1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary    grid-item" value="1" onclick="display('2')">2</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary  grid-item" value="1" onclick="display('3')">3</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-primary  grid-item" value="1" onclick="display1('+')">+</button>
            </div>


        </div>


        <!-- 2 -->
        <div class="row   mt-3">
            <div class="col ">
                <button type="button" class="btn btn-primary mx-3   grid-item " value="1"
                    onclick="display ('4')">4</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary   grid-item" value="1" onclick="display ('5')">5</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary  grid-item" value="1" onclick="display ('6')">6</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-primary grid-item" value="1" onclick="display1 ('-')">-</button>
            </div>


        </div>
        <!-- 3 -->
        <div class="row   mt-3">
            <div class="col ">
                <button type="button" class="btn btn-primary mx-3   grid-item " value="1"
                    onclick="display ('7')">7</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary   grid-item" value="1" onclick="display ('8')">8</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary  grid-item" value="1" onclick="display ('9')">9</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-primary grid-item " value="1" onclick="display1 ('/')">/</button>
            </div>


        </div>
        <!-- 4 -->
        <div class="row   mt-3">
            <div class="col ">
                <button type="button" class="btn btn-primary mx-3   grid-item " value="1"
                    onclick="display ('0')">0</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary  text-center  grid-item" value="1"
                    onclick="display ('.')">.</button>
            </div>
            <div class="col ">
                <button type="button" class="btn btn-primary  grid-item text-center" value="1"
                    onclick="display ('*')">*</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-primary grid-item" value="1" onclick="display2 ('=')">=</button>
            </div>


            <div class="row">
                <div class="col mt-3">
                    <button type="button" class="btn  btn-primary grid-item" value="1" onclick="display4()">del</button>
                </div>
                <div class="col mt-3">
                    <button type="button" class="btn btn-primary grid-item" value="1" onclick="display1 ('%')">%</button>
                </div>
                <div class="col mt-3">
                    <button type="button" class="btn btn-primary grid-item" value="1" onclick="display7 ('n!')">n!</button>
                </div>
                <div class="col mt-3">
                    <button type="button" class="btn btn-primary grid-item" value="1" onclick="display6 ('log')">log</button>
                </div>
            </div>
          


        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="col text-center w-25">

                    <p class="text-white">Simple calculator</p>

                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>

    <!--  -->
  
</body>

</html>
